<section>
    <form>
        <!-- Template variable -->
        <input type="text" placeholder="Filter by name" #filter (input)="filterStudents(filter.value)" (keydown.enter)="$event.preventDefault()">
    </form>
</section>

<section class="results">
    <app-student *ngFor="let student of filteredStudents" [student]="student"></app-student>
</section>
